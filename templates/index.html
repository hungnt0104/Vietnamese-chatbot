<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>

    <!-- Add Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-message {
            color: black;
            background-color: rgb(229, 229, 229);
            text-align: right;
            justify-self: end;
            margin-bottom: 10px;
        }

        .label-message {
            color: whitesmoke;  
            background-color: cornflowerblue;
            margin-bottom: 10px;
        }
        .list-group-item{
            width: fit-content;
            padding: 10px;
            border-radius: 20px;
            border-top-width: 1px ;
        }
        .list-group{
            display: grid;
            
        }
        .mt-5{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 65%;
            height: 90vh;
            gap: 10px;
        }
        .enter-box{
            align-self: end;
        }
        .message-display{
            height: 100%;
            overflow: scroll;
            overflow-x: hidden;
        }
        .big-header{
            height: fit-content;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="big-header">Simple Chat App</h1>

        <div class="message-display">
            <ul class="list-group">
                {% for index, message in messages_with_index %}
                    {% if index is even %}
                        <li class="label-message list-group-item text-right float-right">{{ message }}</li>
                    {% else %}
                        <li class="user-message list-group-item">{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        
        <div class="mb-4 enter-box">
            <form action="/send_message" method="post">
                <div class="input-group">
                    <input type="text" name="user_message" class="form-control" placeholder="Type your message" required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Add this script at the end of the body or after the message-display div

        // Function to scroll to the end of the message-display div
        function scrollToBottom() {
            var messageDisplay = document.querySelector('.message-display');
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }

        // Call the function after the page has loaded
        window.onload = scrollToBottom;
    </script>
    <!-- Add Bootstrap JS and Popper.js CDN (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
